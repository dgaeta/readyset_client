<nav class="navbar navbar-fixed-top sticky" role="navigation">
  <div class="container-fluid" ng-controller="soCtrl">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">

        </a>
    </div>


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div collapse="navCollapsed" class="collapse nav-collapse navbar-collapse navbar-responsive-collapse " ng-class="{'in': !navCollapsed}" id="bs-example-navbar-collapse-1" ng-click="navCollapsed=true">
      <ul class="nav navbar-nav pull-right">
        <li><a  style="color: #919CA2; font-family: gotham_lightregular;"  ui-sref="soAbout">About Us</a></li>
        <li><a  style="color: #919CA2; font-family: gotham_lightregular;" ui-sref="soWorks">How it works</a></li>
        <li><a  style="color: #919CA2; font-family: gotham_lightregular;" ng-hide="tokenExists()" ui-sref="soAuthLogin">Log In</a></li>
        <!-- <li><a  ng-hide="tokenExists()" ui-sref="soAuthRegistration">SIGN UP</a></li> -->

        <li><a ng-show="tokenExists()" ng-click="viewNotifications()" style="font-family: gotham_lightregular;">notifications</a></li>

        <li><img ng-show="tokenExists() && no_profile_pic" src="/images/polygons.png" class="nav-profile-image img-responsive img-circle" ng-click="stateProfile()"></li>
        <li><img ng-show="tokenExists() &&  user.profile_pic" ng-src="{{user.profile_pic}}" class="nav-profile-image img-responsive img-circle" ng-click="stateProfile()"></li>

        <li><button type="button" class="btn btn-primary btn-sm outline" ng-hide="tokenExists()" style="margin-top:13px;" ui-sref="soAuthRegistration"><p style="margin-bottom:0px;">Sign Up</p></button></li>
    
        <li><button type="button" class="btn btn-primary btn-sm outline" ng-show="tokenExists()" ng-click="logout()" style="margin-top:13px; "><p style="margin-bottom:0px;">Log Out</p></button></li>
    
      </ul>
    </div>
  </div>
</nav>
