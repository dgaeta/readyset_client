<div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <img src="images/SignUp.jpg" alt="" class="img-responsive">
           <div class="carousel-caption">
              <h3>SIGN UP FOR READY.SET</h3>
              <p>A highly curated platform that brings together innovative founders with investors who offer value beyond just money.</p> 
           </div>
        </div>
    </div>
</div> 

<div class="signup-variable-section" style="margin-bottom:100px;">
  <div class="row"> 
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:75px;">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button ng-click="investor=false; company=true;" type="button" class="btn btn-primary btn-lg btn-block">Company Signup</button>
        <button ng-click="investor=true; company=false;" type="button" class="btn btn-default btn-lg btn-block">Investor Signup</button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
    </div>
  </div>



  <!-- START SECTION FOR COMPANY SIGNUP -->
  <div class="row" ng-show="company">
    <div  style="padding-top:80px;">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" placeholder="Company name" ng-model="company_name" class="form-control"style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="text" placeholder="Headline about company" ng-model="headline" class="form-control"style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="email" placeholder="Your email" ng-model="email" class="form-control" style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="City" ng-model="city" class="form-control" style="margin-bottom:20px;"><br />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="State" ng-model="state"  class="form-control" style="margin-bottom:20px;"><br />
          </div>
        </div>
           
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="password" placeholder="Password" class="form-control" ng-model="password"><br />
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>  
   

    
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <button ng-click="register_company()" class="btn btn-grey pull-right" type="submit">
            <p style="margin-bottom:0px;">SIGN UP NOW</p>
          </button>
        </div>


  </div>
  <!-- END SECTION FOR COMPANY SIGN UP -->


  <!-- SECTION FOR INVESTOR SIGN UP -->
  <div class="row" ng-show="investor">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  style="padding-top:80px;">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="First name" ng-model="firstname" class="form-control"style="margin-bottom:20px;"><br />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="Last name" ng-model="lastname"class="form-control" style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="email" placeholder="Your email" ng-model="email" class="form-control" style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="City" ng-model="city" class="form-control" style="margin-bottom:20px;"><br />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" placeholder="State" ng-model="state"  class="form-control" style="margin-bottom:20px;"><br />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input type="password" placeholder="Password" class="form-control" ng-model="password"><br />
          </div>
        </div>
      </div>  
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      </div>  
    </div>  

   <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <button ng-click="register_investor()" class="btn btn-grey pull-right" type="submit">
        <p style="margin-bottom:0px;">SIGN UP NOW</p>
      </button>
    </div>
</div>
