<div style="min-height: 500px;">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-top:80px;">
	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-3"></div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
		<h4 class="text-center" id="cursive-font">Login</h4>
		<p ng-show="err">
		{{err}}
		{{errObject}}
		</p>
		<p ng-show="succes">
		{{succes}}
		</p>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6"></div>
</div>

<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding-top:80px;">
	<div class="col-lg-1 col-md-1 col-sm-1"></div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
		<form class="form-inline" ng-submit="login()" >
		  	<span id="cursive-font">Email: </span><input type="email" ng-model="email" style="margin-bottom:20px;"><br />
		  	<span id="cursive-font">Password: </span><input type="password" ng-model="password"><br />
		  	<button class="btn" type="submit" style="margin-top:40px;">
		        <i class="icon-reply" style="padding-left: 4px;
        		">SUBMIT</i>
		    </button>
		</form>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6"></div>
</div>
</div>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 enjoy-footer">

	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-sm-offset-2">
		<h4 style="color: white; margin-left: 20px" id="cursive-font">Enjoy Your Returns</h4>
	</div>

	<a class="btn redirect-btn col-lg-2 col-md-2 col-sm-2 col-xs-2" ui-sref="soAuthRegistration" onclick="localStorage.setItem('userType', 'Stayer');" style="width: 140px; margin-left: 20px; ">
		<div class="button-text">STAY</div> 
	</a>
	<a class="btn redirect-btn col-lg-2 col-md-2 col-sm-2 col-xs-2" ui-sref="soAuthRegistration" onclick="localStorage.setItem('userType', 'Stayer');" style="width: 140px; margin-left: 20px;">
		<div class="button-text">INVEST</div> 
	</a>
</div>
